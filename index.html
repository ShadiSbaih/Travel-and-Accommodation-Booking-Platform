<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find and book your perfect hotel with FTS - Your trusted travel accommodation booking platform. Search hotels, compare prices, and book your ideal stay." />
    <meta name="keywords" content="hotel booking, travel accommodation, book hotels, vacation rentals, FTS" />
    <title>FTS - Travel & Accommodation Booking Platform</title>
    <style>
      /* Initial Loading Spinner - Inline for instant display */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #e5e7eb;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .spinner {
        width: 70px;
        height: 70px;
        border: 5px solid transparent;
        border-top: 5px solid #3b82f6;
        border-right: 5px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        color: #6b7280;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        font-weight: 400;
        margin-top: 1.5rem;
        letter-spacing: 0.3px;
      }
      
      /* Hide loader when React is ready */
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial Loading Spinner -->
    <div id="initial-loader">
      <div class="spinner"></div>
      <div class="loader-text">Loading your content...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
